<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Candidate Search</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style1.css" />
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <div class="input-box">
      <i class="uil uil-search"></i>
      <input type="text" placeholder="Search by location or job role..." />
      <button class="button">Search</button>
      <section class="candidate-list">
        <div class="container">
          <div class="candidate-card">
            <img src="https://images.unsplash.com/photo-1628501899963-43bb8e2423e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2luZ2xlJTIwbWVtYmVyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Candidate 1" />
            <h2>John Doe</h2>
            <p>Location: New York, USA</p>
            <p>Job Role: Software Engineer</p>
          </div>
          <div class="candidate-card">
            <img src="https://images.unsplash.com/photo-1628499636754-3162d34ca39c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2luZ2xlJTIwbWVtYmVyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Candidate 2" />
            <h2>Jane Smith</h2>
            <p>Location: London, UK</p>
            <p>Job Role: UX Designer</p>
          </div>
          <div class="candidate-card">
            <img src="https://images.unsplash.com/photo-1628499636754-3162d34ca39c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2luZ2xlJTIwbWVtYmVyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Candidate 3" />
            <h2>Michael Johnson</h2>
            <p>Location: Sydney, Australia</p>
            <p>Job Role: Marketing Manager</p>
          </div>
        </div>
      </section>
  
    </div>

    
    <!-- JavaScript Files -->
    <script src="app.js"></script>
  </body>
</html>
